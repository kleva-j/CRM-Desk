<mat-toolbar>
  <mat-toolbar-row>
    <span (click)="emitToggleEvent()">
      <mat-icon *ngIf="opened">close</mat-icon>
      <mat-icon *ngIf="!opened">menu</mat-icon>
    </span>
    
    <span class="example-spacer">
      <app-autocomplete></app-autocomplete>
    </span>
    
    <mat-icon class="example-icon" matBadge="15" matBadgeColor="primary">notification_important</mat-icon>
    <mat-icon class="example-icon">exit_to_app</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
